<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dashboard">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="btn btn-outline-light" id="logout-btn">Logout</button>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <div class="container mt-4">
        <div class="row">
            <!-- Summary Cards -->
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body text-center">
                        <h5>Total Balance</h5>
                        <h2 id="total-balance">$0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body text-center">
                        <h5>Total Income</h5>
                        <h2 id="total-income">$0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body text-center">
                        <h5>Total Expenses</h5>
                        <h2 id="total-expenses">$0.00</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Expense/Income -->
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="text-center">Add Transaction</h4>
                <form id="transaction-form">
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" id="transaction-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount ($)</label>
                        <input type="number" id="transaction-amount" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select id="transaction-type" class="form-select">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Transaction</button>
                </form>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="text-center">Transaction History</h4>
                <ul id="transaction-list" class="list-group mt-2"></ul>
            </div>
        </div>

        <!-- Expense Chart -->
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="text-center">Expense Breakdown</h4>
                <canvas id="expense-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="assets/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
