<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-image">

    <div class="container d-flex justify-content-center align-items-center vh-100 position-relative">
        <div class="form-box">
            <h2 class="text-center">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" id="login-username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-2">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>

    <!-- Falling Coins -->
    <div id="coin-container"></div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Login Successful!");
            window.location.href = "dashboard.html"; // Redirect to dashboard
        });

        // Function to create falling coins
        function createCoin() {
            const coin = document.createElement("div");
            coin.classList.add("coin");
            coin.style.left = Math.random() * window.innerWidth + "px";
            document.getElementById("coin-container").appendChild(coin);

            setTimeout(() => {
                coin.remove();
            }, 4000); // Remove after animation completes
        }

        // Generate coins every 500ms
        setInterval(createCoin, 500);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
